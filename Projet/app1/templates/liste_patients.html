<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/styleListP.css' %}" rel="stylesheet" />
    <title>Liste des Patients</title>
    
</head>
<body>

<h1>Liste des Patients</h1>
<form method="get" action="{% url 'liste_patients' %}">
    <input type="text" name="q" placeholder="Recherche par Noms des Patients" value="{{ query }}">
    <button type="submit">Rechercher</button>
</form>
<div class="table-wrapper">
<table class="fl-table">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
            <tr>
                <td>{{ patient.Nom_P }}</td>
                <td>{{ patient.Prenom_P }}</td>
                <td>{{ patient.DateNaissance }}</td>
                <td>{{ patient.Genre }}</td>
                <td>
                    <a href="{% url 'prefill_patient' pk=patient.Num_P %}"><button>Modifier</button></a>
                </td>  
                <td>
                    <a href="{% url 'supprimer_patient' pk=patient.Num_P %}"><button>Supprimer</button></a>
                </td>
                <td>
                    <a href="{% url 'Dossier_medical' patient_id=patient.Num_P %}">Voir Dossier</a>



                </td>
                
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
<a href="{% url 'ajouter_patient' %}"><button>Ajouter Patient</button></a>
<a href="{% url 'Home' %}"><button>Retour à l'accueil</button></a>

</body>
</html>
